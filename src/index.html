<!doctype html>
<html>
  <head>
    <title>Let x Code - Github Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navigation">
        <ul>
          <li>Let X Code</li>
        </ul>
      </nav>

      <header class="header">
        <div class="search-bar">
            <input
              class="search-bar__input"
              type="input"
              name="search"
              placeholder="Front, JavaScript">
            <button
              class="search-bar__button"
              type="button"
              name="button" >
              <i class="material-icons">search</i>
            </button>
        </div>
      </header>

      <main class="main">
        <div class="job-summary card">
          <div class="job-summary__header">
            <img class="job-summary__icon" src="" alt="">
            <div class="job-summary__heading">
              <p class="job-summary__title">Senior Software Engineer</p>
              <p class="job-summary__location">Full Time / New York, NY</p>
            </div>
          </div>
          <div class="job-summary__description">
            BentoBox puts restaurants online. We are transforming the hospitality industry by helping restaurants stay at the forefront of technology
          </div>
          <div class="job-summary__actions">
            <button class="button button--primary" type="button" name="button">Apply</button>
            <button class="button button--secondary" type="button" name="button">See More</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div>
          Let X Code &copy; 2019
        </div>
      </footer>
    </div>
  </body>
</html>
