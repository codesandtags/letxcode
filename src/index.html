<!doctype html>
<html lang="en">
  <head>
    <title>Let x Code - Github Jobs</title>

    <meta name="Description" content="Search TI Jobs for Front-End, Back-End, DevOps, UI/UX and Software Developer in the most trending topic industry">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Letxcode">
    <meta name="apple-mobile-web-app-title" content="Letxcode">
    <meta name="theme-color" content="#2196f3">
    <meta name="msapplication-navbutton-color" content="#2196f3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" sizes="128x128" href="/assets/images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/images/icons/icon-128x128.png">
    <link rel="icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/icons/icon-192x192.png">
    <link rel="icon" sizes="256x256" href="/assets/images/icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/assets/images/icons/icon-256x256.png">
    <link rel="icon" sizes="384x384" href="/assets/images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/assets/images/icons/icon-384x384.png">
    <link rel="icon" sizes="512x512" href="/assets/images/icons/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/images/icons/icon-512x512.png">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <a class="skip-link" href="#mainContent">Main content</a>
    <div class="wrapper">
      <nav class="navigation"></nav>
      <header class="header"></header>

      <main class="main" id="mainContent" tabindex="-1">
        <div class="job-summary-container">
          <div class="job-summary-loading">
            <img
              src="https://cdn3.iconfinder.com/data/icons/social-media-logos-glyph-1/2048/5347_-_Github-64.png"
              srcset="https://cdn3.iconfinder.com/data/icons/social-media-logos-glyph-1/2048/5347_-_Github-128.png 600w,
              https://cdn3.iconfinder.com/data/icons/social-media-logos-glyph-1/2048/5347_-_Github-256.png 900w,
              https://cdn3.iconfinder.com/data/icons/social-media-logos-glyph-1/2048/5347_-_Github-512.png 1000w"
              sizes="(min-width: 600px) 80vw,
              (min-width: 1000px) 60vw,
              80vw"
              alt="Search Image">
          </div>
        </div>
      </main>

      <div id="keyboardsSection" class="keyboard">
        <label for="text"> Text
          <input type="text" placeholder="Text..." name="text" id="text"/>
        </label>

        <label for="url"> URL
          <input type="url" placeholder="URL..." name="url" id="url"/>
        </label>

        <label for="tel"> Tel
          <input type="tel" placeholder="Tel..." name="tel" id="tel"/>
        </label>

        <label for="email"> Email
          <input type="email" placeholder="Email..." name="email" id="email"/>
        </label>

        <label for="number"> Number
          <input type="number" placeholder="Number..." name="number" id="number"/>
        </label>

        <label for="search-input"> Search
          <input type="search" placeholder="search..." name="search-input" id="search-input"/>
        </label>

        <label for="range"> Range
          <input type="range" placeholder="range..." name="range" id="range"/>
        </label>

        <label for="date"> Date
          <input type="date" placeholder="date..." name="date" id="date"/>
        </label>

        <label for="time"> Time
          <input type="time" placeholder="time..." name="time" id="time"/>
        </label>

        <label for="week"> Week
          <input type="week" placeholder="week..." name="week" id="week"/>
        </label>

        <label for="month"> Month
          <input type="month" placeholder="month..." name="month" id="month"/>
        </label>

        <label for="color"> Color
          <input type="color" placeholder="color..." name="color" id="color"/>
        </label>

        <label for="frmFavChocolate">Favorite Type of Chocolate</label>
        <input type="text" name="fav-choc" id="frmFavChocolate" list="chocType">
        <datalist id="chocType">
          <option value="white">
          <option value="milk">
          <option value="dark">
        </datalist>
      </div>

      <footer class="footer">
        <div>
          <a href="#" id="keyboardsToggle">Let X Code &copy; 2019</a>
        </div>
      </footer>
    </div>
  </body>
</html>
